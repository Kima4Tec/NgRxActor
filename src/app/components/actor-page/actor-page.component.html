<div class="p-6 max-w-4xl mx-auto">
  <div *ngIf="loading$ | async" class="flex justify-center items-center mb-6">
    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"></div>
  </div>

  <div class="flex flex-col md:flex-row gap-6">
    <div class="md:w-1/3">
      <label class="block mb-2 text-gray-700 font-semibold" for="actorSelect">Vælg en actor</label>
      <select id="actorSelect"
              (change)="onSelect($event)"
              class="border border-gray-300 rounded-md p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="" disabled [selected]="selectedActorId === null">-- Vælg en actor --</option>
        <option *ngFor="let a of actors$ | async" [attr.value]="a.id">{{ a.firstName }} {{ a.lastName }}</option>
      </select>
    </div>

    <div class="md:w-2/3">
      <div *ngIf="selectedActor$ | async as actor" class="transition-all duration-300 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-2xl font-bold mb-2">{{ actor.firstName }} {{ actor.lastName }}</h2>
        <p class="text-gray-600 mb-1">ID: {{ actor.id }}</p>
        <p *ngIf="actor.birthDate" class="text-gray-600">Birthdate: {{ actor.birthDate }}</p>
      </div>
      <div *ngIf="!(selectedActor$ | async)" class="text-gray-500 italic">
        Vælg en actor for at se detaljer
      </div>
    </div>
  </div>
</div>
